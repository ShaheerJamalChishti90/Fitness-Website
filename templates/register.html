<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up | SJC FITNESS CLUB</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url("https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: rgba(26, 26, 26, 0.85);
      padding: 3rem;
      border-radius: 20px;
      width: 850px;
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.25);
      backdrop-filter: blur(6px);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ffcc00;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: space-between;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    .form-group-full {
      flex: 1 1 100%;
    }

    .form-group label {
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    .form-group input,
    .form-group select {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      transition: background 0.3s ease, outline 0.3s ease;
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: 2px solid #ffcc00;
      background: #2b2b2b;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: gold;
    }

    small {
      display: block;
      margin-top: 2rem;
      text-align: center;
      color: #aaa;
    }

    small a {
      color: #ffcc00;
      text-decoration: none;
    }

    small a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>

  </head>
  <body>
    <div class="signup-container">
      <h2>Join SJC FITNESS CLUB</h2>
      <form method="POST" action="/signup">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Choose a username"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="03XX-XXXXXXX"
            required
          />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" required />
        </div>

        <div class="form-group full-width">
          <label for="goal">Fitness Goal</label>
          <select name="goal" id="goal" required>
            <option value="" disabled selected>Select Your Goal</option>
            <option value="Lose Weight">Lose Weight</option>
            <option value="Build Muscle">Build Muscle</option>
            <option value="General Fitness">General Fitness</option>
            <option value="Bodybuilding">Bodybuilding</option>
            <option value="Endurance Training">Endurance Training</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Create a password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            placeholder="Re-enter password"
            required
          />
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <small
        >Already have an account?
        <a href="{{url_for('login')}}">Login here</a></small
      >
    </div>
  </body>
</html>
